<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>FoodMap</title>
  </head>
  <body>
    <div id="splash-text" class="container splash">
      <h1>FoodMap</h1>
    </div>

    <div class="container main">
      <header>
        <h1 class="text-white mx-auto">FoodMap</h1>
      </header>
      <div class="row justify-content-center">
        <div class="col-xs-12">
          <div class="m-3"id="map"></div>
        </div>
      </div>

      <div class="row justify-content-center mb-3">
        <div class="col-xs-9">
          <input class="form-control" type="text" id="filter-text" value="">
        </div>
        <div class="col-xs-3">
          <input class="btn btn-block btn-success"type="button" id="filter-button" value="Filtrar">
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-xs-12">
          <div id="restaurant-pics"></div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="restaurant-modal" tabindex="-1" role="dialog" aria-labelledby="restaurant-modal-label" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="restaurant-modal-label">Detalhes</h5>
            <button type="button" id="close-restaurant-modal" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <img id="restaurant-modal-img" src="" alt="" style="width: 150px; height: 150px">
            <p id="restaurant-modal-description"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"crossorigin="anonymous"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBm0oiBezP4BDG3EJP6hhGgaiA7zmZs38"></script>
  </body>
</html>
